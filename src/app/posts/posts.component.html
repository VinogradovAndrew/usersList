<h1 *ngIf="user;">
  <span class="title">{{title}} from </span>
  <b>{{user?.username}}</b>
  <a href="mailto:{{user?.email}}">{{user?.email}}</a>
</h1>

<md-list>
  <md-list-item class="list-item" *ngFor="let post of posts" (click)="showComments(post.id)">
    <h3 md-line><b>{{ post.title }}</b></h3>
    <p md-line><em>{{ post.body }}</em></p>
  </md-list-item>
</md-list>
